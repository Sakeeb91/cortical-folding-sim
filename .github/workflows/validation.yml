name: Validation

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  quick-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install project
        run: python3.11 -m pip install -e ".[dev]"
      - name: Run quick validation preset
        run: ./scripts/run_validation_quick.sh
